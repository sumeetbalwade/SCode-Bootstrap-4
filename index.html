<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCoder - Heaven for programmer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SCoder</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Topics</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Technology</a>
                <a class="dropdown-item" href="#">Web Development</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Carousel header main -->
      <div
        id="headerCarousel"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#headerCarousel"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#headerCarousel" data-slide-to="1"></li>
          <li data-target="#headerCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              src="images/slider1.jpg"
              alt="First slide"
              height="900"
              width="100%"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="sliderText">Welcome to SCoder</h1>
              <p>Technology News , Development and Trends</p>
              <button type="button" class="btn btn-primary">Technology</button>
              <button type="button" class="btn btn-secondary">
                Web Development
              </button>
              <button type="button" class="btn btn-success">Trends</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/slider2.jpg"
              alt="Second slide"
              height="900"
              width="100%"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="sliderText">Welcome to SCoder</h1>
              <p>Technology News , Development and Trends</p>
              <button type="button" class="btn btn-primary">Technology</button>
              <button type="button" class="btn btn-secondary">
                Web Development
              </button>
              <button type="button" class="btn btn-success">Trends</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/slider3.jpg"
              alt="Third slide"
              height="900"
              width="100%"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="sliderText">Welcome to SCoder</h1>
              <p>Technology News , Development and Trends</p>
              <button type="button" class="btn btn-primary">Technology</button>
              <button type="button" class="btn btn-secondary">
                Web Development
              </button>
              <button type="button" class="btn btn-success">Trends</button>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#headerCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#headerCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
